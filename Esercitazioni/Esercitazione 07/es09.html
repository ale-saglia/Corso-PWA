<!doctype html>
<html lang="it">
  <head>
    <meta charset="utf-8" />
    <title>Esercizio 7.9</title>
    <meta name="author" content="Alessandro Saglia" >
    <script>
      "use strict";
      function totale(sd,usb,dvd,t_sd,t_usb,t_dvd, t, tm_inizio, tm_fine) {
        var costosd=15.50, costousb=18.00, costodvd=2.00;
        var tot_sd=0, tot_usb=0, tot_dvd=0;
        var tot=0;     
        var tm_inizio_tok= tm_inizio.split(":"); 
        var tm_fine_tok= tm_fine.split(":");
        var min_i=parseInt(tm_inizio_tok[0])*60+parseInt(tm_inizio_tok[1]);     
        var min_f=parseInt(tm_fine_tok[0])*60+parseInt(tm_fine_tok[1]);          

        if( min_i>min_f)  
          window.alert("ATTENZIONE, orario di inizio intervallo successivo ad orario di fine");         
        if( min_i>0 && min_f<300)    
          window.alert("ATTENZIONE, non possibile effettuare la consegna della merce nella fascia oraria richiesta");

        tot_sd += costosd * parseFloat(sd);
        tot_usb += costousb * parseFloat(usb);
        tot_dvd += costodvd * parseFloat(dvd);
        t_sd.value = tot_sd; 
        t_usb.value = tot_usb;
        t_dvd.value = tot_dvd;
        t.value = tot_sd+tot_usb+tot_dvd; 
       }
    
      function copyValue(field_A, field_B) 
      {
        field_B.value = field_A.value;
      }
     </script>
   </head>
   <body>
     <h1>Esercizio 7.9</h1>
       <form name="f1" action="#">
         <p>
            Memoria SD 8GB:
            <input name="sdR" type ="range" min ="0" max="10" step ="1" value ="0" onchange=copyValue(sdR,sdS) hidden/>
             <select name="sdS" onchange=copyValue(sdS,sdR)>
                    <option value="0" selected>0</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="10">10</option>
            </select> 
        </p> 
        <p> 
          Chiavetta USB 8GB:
          <input name="usbR" type ="range" min ="0" max="10" step ="1" value ="0" onchange=copyValue(usbR,usbS) hidden/>
          <select name="usbS" onchange=copyValue(usbS,usbR)>
                    <option value="0" selected>0</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="10">10</option>
            </select>
          </p> 
          <p> 
            DVD-R:
            <input name="dvdrR" type ="range" min ="0" max="10" step ="1" value ="0" onchange=copyValue(dvdrR,dvdrS) hidden/>
            <select name="dvdrS" onchange=copyValue(dvdrS,dvdrR)>
                    <option value="0" selected>0</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="10">10</option>
             </select>
          </p> 
          <p> 
             <input type="button" value="Calcola" onClick="totale(sdR.value,usbR.value,dvdrR.value, tot_sd, tot_usb, tot_dvd, tot, inizioO.value, fineO.value);">
          </p>
          <p> orari di disponibilita per ricevimento della merce -  
            inizio: <input type="time" name="inizioO" value="08:00" /> 
            fine: <input type="time" name="fineO" value="13:00" />
          </p>
          <p>
            Costo totale SD: <output id="tot_sd"></output>
          </p>
          <p>
            Costo totale USB: <output id="tot_usb"></output>
          </p>
          <p>
            Costo totale DVD: <output id="tot_dvd"></output>
          </p>
          <p>
            Costo complessivo: <output id="tot"></output>
          </p>
          <p>
            <input type="reset" name="canc" value="Azzera">
          </p>
        </form>
    </body>
</html>
