<!doctype html>
<html lang="it">
  <head>
    <meta charset="utf-8" />
    <title>Esercizio 7.14</title>
    <meta name="author" content="Alessandro Saglia">
    <script>
      function verifica(){
        "use strict";
        var temperatura = document.getElementById("temperatura").value;
        var valido = true;
        
        if(!(/^(\+|-)[\d]{1,3}(\.)[0-9]$/).test(temperatura)){
          window.alert("ERRORE: formato temperatura non valido");
        }
        else
          window.alert("Formato temperatura corretto")
      }
    </script>
  </head>
  
  <body>
    <h1>Esercizio 7.14</h1>
    <form name="termometro" action="#">
      <p>La temperatura va inserita nel formato +/-gradi.decimiDiGrado<br>
      Alcuni esempi: +21.0, -273.5, 250.0 </p>
      <p>Inserisci la temperatura: <input type="text" id="temperatura"></p>
      <input type="button" value="Verifica" onclick="verifica();">
    </form>
  </body>
</html>
