<!DOCTYPE html>
<html lang="it">
    <head>
        <title>Eserctiazione 7.6</title>
        <meta charset="utf-8">
        <meta name="author" content="Alessandro Saglia">
        <script>
            "use strict";
            function giornoDiNatale(dataN, ris){
                var date_re = /^(0[1-9]|1[0-9]|2[0-9]|3[01]).(0[1-9]|1[012]).[0-9]{4}$/
                var dataCo = new Date(dataN);
                if((dataCo=="Invalid Date") && (!date_re.test(dataCo.toLocaleDateString())))
                    window.alert("Input errato - la data deve essere inserita nel formato dd/mm/YYYY");
                else {
                    var anno = dataCo.getFullYear();      
                    var days =  ["Domenica","Lunedi","Martedi","Mercoledi","Giovedi","Venerdi","Sabato"];
                    var dataCh = new Date(anno,11,25);
                    ris.value = days[dataCh.getDay()];
                }          
            }
        </script>
    </head>

    <body>
        <h1>Esercitazione 7.6</h1>
        <form name="form1" action="#">
            <p>La tua data di nascita: <input type="date" id="dataNascita" value=""></p>
            <p><input type="button" value="Calcola" onclick="giornoDiNatale(dataNascita.value, ris)"></p>
            <p>Quell'anno il Natale era di: <output name="ris"></output></p>
        </form>
    </body>
</html>
