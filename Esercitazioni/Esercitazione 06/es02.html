<!DOCTYPE html>
<html lang="it">
    <head>
        <title>Esercizio 6.2</title>
        <meta charset="utf-8">
        <meta name="author" content="Alessandro Saglia">
        <link rel="stylesheet" href="style.css">

        <script>
            function modulo(np){
                return (np % 2);
            }

            function intero(np){
                return (np % 1);
            }
        </script>
    </head>

    <body>
        <h1>Esercizio 6.2</h1>

        <script>
            var input, num;
            var invalid = true;
            
            do{
                input = window.prompt("Inserisci il numero da controllare", "");
                num = Number(input);

                if(!input)
                    window.alert("Non hai inserito un numero!");
                else if (isNaN(num))
                    window.alert("Non hai inserito un numero valido!");
                else if (intero(num) != 0)
                    window.alert("Non hai inserito un numero intero!")
                else{
                    document.writeln("<p>Il valore introdotto &egrave; "+input+".<\/p>");

                    var modulo = modulo(num);

                    if(modulo == 0){
                        document.writeln("<p>Il numero inserito &egrave; pari.<\/p>");
                    }
                    else{
                        document.writeln("<p>Il numero inserito &egrave; dispari.<\/p>");
                    }
                    invalid = false;    
                }
            } while(invalid);           
        </script>
    </body>
</html>
