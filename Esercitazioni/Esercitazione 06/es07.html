<!DOCTYPE html>
<html lang="it">
    <head>
        <title>Esercizio 6.7</title>
        <meta charset="utf-8">
        <meta name="author" content="Alessandro Saglia">
        <link rel="stylesheet" href="style.css">

        <script>
            function media(valori){
                var n = valori.length;
                var somma = 0;

                for(var i = 0; i < n; i++)
                    somma += valori[i];
                return somma/n;
            }
        </script>
    </head>

    <body>
        <h1>Esercizio 6.7</h1>
        <p>Valori introdotti: </p>

        <script>
            var n = 0;
            var numeri = [];
            var input = window.prompt("Inserire un numero oppure \"fine\" per terminare", "");

            while (input != "fine"){
                if (input == "")
                    window.alert("Errore: non hai inserito alcun valore");
                else{
                    var inputNum = parseFloat(input);
                    if (isNaN(inputNum) || inputNum != input)
                        window.alert("Errore: non hai inserito un valore numerico");
                    else{
                        numeri.push(inputNum);
                    }
                }
                var input = window.prompt("Inserire un numero oppure \"fine\" per terminare", "");
            }
        document.writeln("<\/p>");

        if (numeri.length>0){
            document.writeln("<p>I numeri introdotti sono: "+ numeri +"</p>");
            document.writeln("<p>La media dei valori introdotti &egrave;: "+ media(numeri) +"<\/p>");     
        }
        else
            document.writeln("<p>Nessun valore valido introdotto, media non calcolabile<\/p>");
        </script>

    </body>
</html>
